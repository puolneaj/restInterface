plugins {
	id 'org.springframework.boot' version '2.1.5.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.actico'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/xerces/xercesImpl
	compile group: 'xerces', name: 'xercesImpl', version: '2.9.1'
    // https://mvnrepository.com/artifact/in.jlibs/jlibs-xml
	compile group: 'in.jlibs', name: 'jlibs-xml', version: '2.2.1'
	// https://mvnrepository.com/artifact/in.jlibs/jlibs-xsd
	compile group: 'in.jlibs', name: 'jlibs-xsd', version: '2.1'
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.module/jackson-module-jaxb-annotations
	compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-jaxb-annotations', version: '2.9.8'
	// https://mvnrepository.com/artifact/org.glassfish.main.javaee-api/javax.jms
	compile group: 'org.glassfish.main.javaee-api', name: 'javax.jms', version: '3.1.2.2'
	// https://mvnrepository.com/artifact/org.apache.activemq/activemq-core
	compile group: 'org.apache.activemq', name: 'activemq-core', version: '5.7.0'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
